<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webRTC</title>
    <link rel="shortcut icon" href="./utils/images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_container">
        <audio id='ringtoneAudioPlayer' loop>
            <source src="./utils/sounds/ringtone.wav" type="audio/wav">
        </audio>
        <div class='dashboard_container'>
            <div>
                <div class="personal_code_container">
                    <div class="personal_code_title_container">
                        <p class='personal_code_title_paragraph'>
                            Your personal code
                        </p>
                    </div>
                    <div class="personal_code_value_container">
                        <p class='personal_code_value_paragraph' id='personal_code_paragraph'>DDDD</p>
                        <div style='position: relative;'>
                            <div class='popuptext display_none' id='popup-copied'>copied</div>
                            <button type='button' class='personal_code_copy_button' id='personal_code_copy_button'>
                                <img src="./utils/images/copyButton.png" alt="copy">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div style='border-bottom: 2px dashed #adbbed; margin: 40px 0;'></div>
            <div class="personal_code_connecting_container">
                <p class='personal_code_connecting_paragraph'>Enter Code</p>
                <div class="personal_code_connecting_input_container">
                    <input type="text" class='personal_code_input' id='personal_code_input'>
                </div>
                <div class="personal_code_connecting_buttons_container">
                    <button type='button' class='connecting_button display_none' id='personal_code_video_button'>
                        <img src="./utils/images/videoButton.png" alt="video" class='connecting_buttons_image'>
                    </button>
                </div>
            </div>
            <div class="dashboard_blur display_none" id='dashboard_blur'></div>
        </div>
        <div class='call_container'>
            <div class='videos_container'>
                <div id='video_placeholder' class='videos_placeholder'>
                    <img src="./utils/images/logo.png" alt="logo" style='max-width: 220px;'>
                </div>
                <video src="" class='remote_video display_none' autoplay id='remote_video'></video>
                <div class="local_video_container">
                    <video src="" class='local_video' id='local_video' muted autoplay></video>
                </div>
                <div class="call_buttons_container display_none" id='call_buttons'>
                    <button type='button' class='call_button_small' id='mic_button'>
                        <img src="./utils/images/mic.png" alt="mic" id='mic_button_image'>
                    </button>
                    <button type='button' class='call_button_small' id='camera_button'>
                        <img src="./utils/images/camera.png" alt="camera" id='camera_button_image'>
                    </button>
                    <button type='button' class='call_button_large' id='hang_up_button'>
                        <img src="./utils/images/hangUp.png" alt="hang up">
                    </button>
                    <button type='button' class='call_button_small' id='screen_sharing_button'>
                        <img src="./utils/images/switchCameraScreenSharing.png" alt="screen share">
                    </button>
                    <button type='button' class='call_button_small' id='start_recording_button'>
                        <img src="./utils/images/recordingStart.png" alt="start recording">
                    </button>
                </div>
                <div class="finish_chat_button_container display_none" id='finish_chat_button_container'>
                    <button type='button' class='call_button_large' id='finish_chat_call_button'>
                        <img src="./utils/images/hangUp.png" alt="hang up">
                    </button>
                </div>
                <div class="video_recording_buttons_container display_none" id='video_recording_buttons'>
                    <button type='button' id='pause_recording_button' style='display: none;'>
                        <img src="./utils/images/pause.png" alt="pause">
                    </button>
                    <button type='button' id='resume_recording_button' class='display_none'>
                        <img src="./utils/images/resume.png" alt="pause">
                    </button>
                    <button type='button' id='stop_recording_button'>
                        Stop recording
                    </button>
                </div>
            </div>
        </div>
        <div class='messenger_container'>
            <div class="messages_container" id='messages_container'></div>
            <div class="new_message_container display_none" id='new_message'>
                <input type="text" class='new_message_input' id='new_message_input' placeholder='Type your message...'>
                <button type='button' class='send_message_button' id='send_message_button'>
                    <img src="./utils/images/sendMessageButton.png" alt="send message" class='send_message_button_image'>
                </button>
            </div>
        </div>
        <div id='dialog'></div>
    </div>

    <!-- socket.io.js comes from npm package -->
    <script src='/socket.io/socket.io.js'></script> 
    <script src='./js/recordingUtils.js' type='module'></script>
    <script src='./js/elements.js' type='module'></script>
    <script src='./js/constants.js' type='module'></script>
    <script src='./js/ui.js' type='module'></script>
    <script src='./js/wss.js' type='module'></script>
    <script src='./js/store.js' type='module'></script>
    <script src='./js/webRTCHandler.js' type='module'></script>
    <script src='./js/main.js' type='module'></script>
</body>
</html>
